            <div class="card mb-0">
              <div class="card-body">
                <h1 style="text-align: center;">Register</h1>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputtext1" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleInputtext1" aria-describedby="textHelp">

                  <div class="mb-3">

                    <div class="radio-container">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="maleRadio" value="male">

                        </div>
                        <div class="form-check form-check-inline">

                  <script>
                   // Lorsqu'un lien est cliqué
                      document.getElementById('nextStepButton').addEventListener('click', function(e) {
                      e.preventDefault(); // Empêche le comportement par défaut du lien

                      var nouvellePage = "./register2.html"; // L'URL de la deuxième page

                      // Stocke l'URL de la deuxième page dans le localStorage
                      localStorage.setItem('nouvellePage', nouvellePage);

                      // Redirige vers la deuxième page
                      window.location.href = nouvellePage;
                    });
                  </script>
